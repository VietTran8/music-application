<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 40px;
        }
    
        .ad-container {
            height: 400px;
            display: flex;
            box-shadow: 1px 2px 4px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            overflow: hidden;
        }
    
        .ad-image {
            flex: 0 0 50%;
        }
    
        .ad-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    
        .ad-content {
            flex: 0 0 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            background-color: #f2f2f2;
        }
    
        .ad-content h2 {
            color: red;
            margin-top: 0;
        }
    
        .ad-content p {
            margin-bottom: 10px;
        }
    
        .ad-content button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="">
        <div class="container">
            <div class="ad-container">
                <div class="ad-image">
                    <img src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2023/07/anh-phong-canh-dep-36.jpg" alt="Hình ảnh quảng cáo">
                </div>
                <div class="ad-content">
                    <h2>Tiêu đề quảng cáo</h2>
                    <p>Trong đoạn mã CSS đã chỉnh sửa, chúng tôi đã thêm thuộc tính "background-color: #f2f2f2;" cho lớp ".ad-content". Điều này sẽ đặt màu nền cho phần nội dung của quảng cáo.</p>
                    <p>Tính năng đặc biệt của sản phẩm</p>
                    <button type="button" class="btn btn-success">Xem thêm</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
