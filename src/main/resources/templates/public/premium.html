<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gói dịch vụ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style>
        .my-div {
            background-image: url("https://images.pexels.com/photos/6270257/pexels-photo-6270257.jpeg?cs=srgb&dl=pexels-artem-podrez-6270257.jpg&fm=jpg");
            background-size: cover;
            background-position: center;
            width: 100%;
            min-height: 100dvh;
        }
    </style>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="" style="background-color: #252323; display: flex; align-items: center; justify-content: space-between; height: 50px;">
        <div style="display: flex; align-items: center; margin-left: 20px" class="cusor">
            <div><i class="fa-solid fa-arrow-left" style="color: #ffffff;"></i></div>
            <div><p style="color: #fff; font-size: 17px; margin-left: 10px; margin-bottom: 0px;">Trang chủ</p></div>
        </div>
        <div class="cusor"><i class="fa-solid fa-user" style="color: #f2f2f2; margin-right: 20px;"></i></div>
    </div>
    <div style="background-color: rgb(239, 227, 227); text-align: center; padding-top: 30px;" class="my-div">
        <div >
            <h1 style="margin: 0px; color: #fff;">Chọn gói Premium của bạn</h1>
            <p style="margin: 0px; color: #fff;">Nghe nhạc thoải mái không giới hạn cùng các gói premium</p>
        </div>
        <div class="container-fluid" style="margin-top: 200px; padding-bottom: 100px">
            <div class="row">
                <div th:each="package : ${packages}" class="col-md-3 mt-3" style="margin-bottom: 10px;">
                    <div class="Card" style="background:linear-gradient(to right, #627807, #1f522a); border-radius: 8px; padding: 24px;">
                        <div class="card-body">
                            <h4 class="card-header mb-2" style="color: #fff;">
                                <span th:text="'Gói ' + ${package.getName()}"></span>
                                <span th:if="${package.getType().toString()} == 'TYPE_PREMIUM'">
                                    <i class="fa-solid fa-crown premium-text premium"></i>
                                </span>
                            </h4>
                            <div class="card-body mb-2" style="color: #fff;" th:text="${package.getSpecialFeatures()}"></div>
                            <h5 style="color: #fff; font-weight: 600;">
                                <span style="font-size: 16px; text-decoration: line-through" th:text="${package.getPrice()} + ' '"></span>
                                <span th:text="${package.getFinalPrice()} + ' VNĐ (-' + ${package.getDiscount()} + '%)'"></span>
                            </h5>
                            <a th:data-package-id="${package.getId()}" th:data-amount="${package.getFinalPrice()}" class="btn btn-success btn-pay">THAM GIA</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" th:src="@{/js/premium.js}"></script>
</body>
</html>
