<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymelead.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:fragment="html_head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin page</title>
    <!-- Favicon icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/assets/admin/css/style.css}" rel="stylesheet">
    <link th:href="@{/assets/admin/css/account.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="nav-header" th:fragment="nav_header">
    <a href="home.html" class="brand-logo">
        <h3 style="color: white;;">ADMIN</h3>
    </a>

    <div class="nav-control">
        <div class="hamburger">
            <span class="line"></span><span class="line"></span><span class="line"></span>
        </div>
    </div>
</div>
<div class="header" th:fragment="header">
    <div class="header-content">
        <nav class="navbar navbar-expand">
            <div class="collapse navbar-collapse justify-content-between">
                <div class="header-left">
                    <div class="search_bar dropdown">
                                <span class="search_icon p-3 c-pointer" data-toggle="dropdown">
                                    <i class="mdi mdi-magnify"></i>
                                </span>
                        <div class="dropdown-menu p-0 m-0">
                            <form>
                                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                            </form>
                        </div>
                    </div>
                </div>

                <ul class="navbar-nav header-right">
                    <li class="nav-item dropdown notification_dropdown">
                        <h5 style="margin-bottom: 0px;" th:text="${user.getUsername()}"></h5>
                    </li>
                    <li class="nav-item dropdown header-profile">
                        <a class="nav-link" href="#" role="button" data-toggle="dropdown">
                            <i class="mdi mdi-account" style="font-size: 30px"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a th:href="@{/login}" class="dropdown-item">
                                <i class="icon-key"></i>
                                <span class="ml-2">Đăng xuất </span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<div class="quixnav" th:fragment="quixnav">
    <div class="quixnav-scroll">
        <ul class="metismenu" id="menu">
            <li class="nav-label first">Main Menu</li>
            <li><a th:href="@{/admin/home}" aria-expanded="false"><i class="fa-solid fa-house" style="color: #ffffff;"></i><span class="nav-text">Tổng quan</span></a>
            </li>
            <li><a th:href="@{/admin/accounts}" aria-expanded="false"><i class="fa-solid fa-user" style="color: #ffffff;"></i><span class="nav-text">Tài Khoản</span></a>
            </li>
            <li><a th:href="@{/admin/song}" aria-expanded="false"><i class="fa-solid fa-music" style="color: #ffffff;"></i><span class="nav-text">Bài hát</span></a>
            </li>
            <li><a th:href="@{/admin/artists}" aria-expanded="false"><i class="fa-solid fa-microphone" style="color: #ffffff;"></i><span class="nav-text">Nghệ sĩ</span></a>
            </li>
            <li><a th:href="@{/admin/genre}" aria-expanded="false"><i class="fa-solid fa-calendar-days" style="color: #ffffff;"></i><span class="nav-text">Thể loại</span></a>
            </li>
            <li><a th:href="@{/admin/packages}" aria-expanded="false"><i class="fa-solid fa-tape" style="color: #ffffff;"></i><span class="nav-text">Gói nhạc</span></a>
            </li>
            <li><a th:href="@{/admin/ads-packages}" aria-expanded="false"><i class="fa-solid fa-rectangle-ad" style="color: #ffffff;"></i><span class="nav-text">Gói quảng cáo</span></a>
            </li>
            <li><a th:href="@{/home}" aria-expanded="false"><i class="fa-solid fa-house" style="color: #ffffff;"></i><span class="nav-text">Về trang chủ</span></a>
            </li>
        </ul>
    </div>
</div>
<th:block th:fragment="javascripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script th:src="@{/assets/admin/vendor/global/global.min.js}"></script>
    <script th:src="@{/assets/admin/js/quixnav-init.js}"></script>
    <script th:src="@{/assets/admin/js/custom.min.js}"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script th:if="${view == '' || view == 'home'}" th:src="@{/assets/admin/vendor/chart.js/Chart.bundle.min.js}"></script>
    <script th:if="${view == '' || view == 'home'}" th:src="@{/assets/admin/js/main.js}"></script>
    <script type="module" th:src="@{/assets/admin/js/global.js}"></script>
</th:block>
</body>
</html>
